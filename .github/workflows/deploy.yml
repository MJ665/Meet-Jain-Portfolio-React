name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js (or any required environment)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' # specify your Node.js version here

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the project
      - name: Build project
        run: npm run build # adjust the build command as necessary

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub automatically provides this token
          publish_dir: ./build # specify the directory containing your built files
          publish_branch: gh-pages-deployment # branch where GitHub Pages is served from
